{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block rel %}
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/Home.css') }}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

{%block body%}
<body class="u-body u-xl-mode">
  <section class="u-clearfix u-image u-section-1" id="carousel_d7f9" data-image-width="1280/2" data-image-height="853/2">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
      <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
        <div class="u-container-layout u-container-layout-1">
          <h2 class="u-text u-text-default u-text-1">Sign up</h2>
          {% for message in get_flashed_messages() %}
                      <div class = "flash">{{ message }}</div>
          {% endfor %}
          <div class="u-form u-form-1">
            <a href="/" class="u-btn u-button-style u-palette-2-base u-btn-1">Go to home page</a>
          </div>
        </div>
      </div>
    </div>
  </section>   
 </body>
{%endblock%}
