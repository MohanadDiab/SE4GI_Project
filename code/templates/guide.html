{% extends 'base_logged_in.html' %}

{% block title %}Maps Guide{% endblock %}

{% block rel %}
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/nicepage_maps.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/maps.css') }}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .fill-screen {
        min-height: 100vh;
        margin: 5%;
       
    }
</style>
{%endblock%}

{% block body %}
<section class="fill-screen">
    <section style="margin-bottom: 5%;">
        <div class="container">
        <h2>Info map guide</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{ url_for('static',filename='guide_images/map_1_1.jpeg') }}" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="{{ url_for('static',filename='guide_images/map_1_2.jpeg') }}" alt="Chicago" style="width:100%;">
            </div>
          
            
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>

            </div>
